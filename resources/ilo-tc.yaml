---
variables:
  # 'render-global vars'
  axis:
    # Machine axis set up
    X:
      min: -40.4
      width: 363.5
    Y:
      min: -51.2
      width: 292
    Z:
      min: 0
      width: 300
    C:
      min: -45
      width: 405
  tools:
    # Tool infos
    T0:
      id: 0
      fan: 2 # Fan number
      park:
        # X/Y location of the tools' parking position
        X: -10.5
        Y: 242
    T1:
      id: 1
      fan: 4
      park:
        X: 79.5
        Y: 242
    T2:
      id: 2
      fan: 6
      park:
        X: 214.5
        Y: 243
    T3:
      id: 3
      fan: 8
      park:
        X: 304.5
        Y: 243


output_root: ./ilo-tc
render:
  # Output specs
  - output:
      directory: gcodes # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./rrf3.x/gcodes
      files: ["*"]
    variables: {}
  - output:
      directory: macros # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./rrf3.x/macros
      files: ["*"]
    variables: {}
  - output:
      directory: sys # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./rrf3.x/sys
      files: ["*"]
    variables: {}