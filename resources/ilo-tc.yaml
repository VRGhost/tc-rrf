---
variables:
  # 'render-global vars'
  motors:
    X:
      steps: 100 # steps/mm
    Y:
      steps: 100
    Z:
      steps: 800
    C:
      steps: 91.022
    E0:
      steps: 834
    E1:
      steps: 834
    E2:
      steps: 834
    E3:
      steps: 834
  axis:
    # Machine axis set up
    X:
      min: -29.6
      width: 363.5
    Y:
      min: -46.8
      width: 292
    Z:
      min: 0
      width: 300
    C:
      min: -45
      width: 405
  tools:
    # Tool infos
    T0: &tool0
      id: 0
      fan: 2 # Fan number
      park:
        # X/Y location of the tools' parking position
        X: -7.4
        Y: 226.6
    T1: &tool1
      id: 1
      fan: 4
      park:
        X: 82.8
        Y: 226.6
    T2: &tool2
      id: 2
      fan: 6
      park:
        X: 214.5
        Y: 243
    T3: &tool3
      id: 3
      fan: 8
      park:
        X: 304.5
        Y: 243


output_root: ./ilo-tc
render:
  # Output specs
  - output:
      directory: gcodes # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./rrf3.x/gcodes
      files: ["*:*"] # <input fname>:<output fname>
    variables: {}
  - output:
      directory: macros # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./rrf3.x/macros
      files: ["*:*"]
    variables: {}
  - output:
      directory: sys # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./rrf3.x/sys
      files: ["*:*"]
    variables: {}

  # Tool scripts
  - output: # T0
      directory: sys
    input:
      directory: ./rrf3.x/__templates__
      files:
        - tfreeX.jinja:tfree0.g
        - tpostX.jinja:tpost0.g
        - tpreX.jinja:tpre0.g
    variables:
      tool: *tool0
  - output: # T1
      directory: sys
    input:
      directory: ./rrf3.x/__templates__
      files:
        - tfreeX.jinja:tfree1.g
        - tpostX.jinja:tpost1.g
        - tpreX.jinja:tpre1.g
    variables:
      tool: *tool1
  - output: # T2
      directory: sys
    input:
      directory: ./rrf3.x/__templates__
      files:
        - tfreeX.jinja:tfree2.g
        - tpostX.jinja:tpost2.g
        - tpreX.jinja:tpre2.g
    variables:
      tool: *tool2
  - output: # T3
      directory: sys
    input:
      directory: ./rrf3.x/__templates__
      files:
        - tfreeX.jinja:tfree3.g
        - tpostX.jinja:tpost3.g
        - tpreX.jinja:tpre3.g
    variables:
      tool: *tool3