---
templates_root: ./rrf3.x/
variables:
  # 'render-global vars'
  extra_config_g_settings:
    M556: # Axis skew compensation
      S: 100
      X: -0.316
  extra_settings:
    M566:  # Set maximum instantaneous speed changes (mm/min)
      X: 900
      Y: 900
      Z: 12
      C: 4
      E: [120, 120, 60, 120] # e2 is bowden hemera
      A: 12
      B: 12
    M203:  # Set maximum speeds (mm/min)
      X: 35000
      Y: 35000
      Z: 1200
      C: 5000
      E:
        - !mm/sec 80
        - !mm/sec 80
        - !mm/sec 100
        - !mm/sec 80
      A: 7000
      B: 7000
    M201: #  Set accelerations (mm/s^2)
      X: 6000
      Y: 6000
      Z: 400
      C: 500
      E: [4000, 4000, 3000, 4000] # The E2 is a bowden hemera, it does not like high acceleration values.
      A: 500
      B: 500
    M207: # Set retract length
      S: 1 # positive length to retract, in mm
      F: !mm/sec 40 # retraction feedrate
  z_probe:
    extra_settings:
      M558: # Set Z probe type to switch, the axes for which it is used and the dive height + speeds
        P: 8
        C: zstop
        H: 3
        F: 360
        I: 0
        T: 20000
      G31: # Set Z probe trigger value, offset and trigger height
        P: 200
        X: 0
        Y: 0
        Z: 0
  motors:
    X:
      steps: 100.22 # steps/mm
    Y:
      steps: 100.29
    Z:
      steps: 800
    C:
      steps: 91.022
      reversed: true
    E0: &direct_hemera_extrude_motor
      steps: 399.4 # direct_hemera_esteps
      reversed: false # Motor direction
    E1: *direct_hemera_extrude_motor
    E2: &bowden_hemera_extrude_motor
      steps: 404
      reversed: false
    E3: *direct_hemera_extrude_motor
    # Brushes
    A: &brush_motor
      steps: 400
      reversed: false
    B: *brush_motor
  axis:
    # Machine axis set up
    X:
      index: 0 # Axis index in move.axes array
      min: -29.6
      width: 363.5
    Y:
      index: 1
      min: -46.8
      width: 292
    Z:
      index: 2
      min: 0
      width: 290
    C: # Carriage
      index: 5
      min: -45
      width: 405
    # Brushes
    A: &brush_axis_a
      index: 3
      min: -1.1
      width: 30
    B: &brush_axis_b
      index: 4
      min: 3.8
      width: 30
  tools:
    # Tool infos
    T0: &tool0
      id: 0
      fan: 2 # Fan number
      is_direct: true
      offsets:
        X: 20.621583495668496
        Y: 44.005884082536866
        Z: -13.96
      park:
        # X/Y location of the tools' parking position
        X: -8
        Y: 226.3
      extra_settings: &hemera_direct_extra_settings
        M566: # maximum instantaneous speed changes (mm/min)
          X: 350
          Y: 350
        M201: #  Set accelerations (mm/s^2)
          X: 3500
          Y: 3500
      extruder_settings: &hemera_direct_extruder_settings
        # M572: # Pressure advance
        #   S: 0.025
    T1: &tool1
      id: 1
      fan: 4
      is_direct: true
      offsets:
        X: 17.59276210544372
        Y: 44.63653854933935
        Z: -13.95
      park:
        X: 82
        Y: 226.9
      extra_settings: *hemera_direct_extra_settings
      extruder_settings: *hemera_direct_extruder_settings
    T2: &tool2
      id: 2
      fan: 6
      is_direct: false
      offsets:
        X: -7.978015812557182
        Y: 39.15706819147437
        Z: -13.3
      park:
        X: 217.8
        Y: 242.6
      extra_settings: &hemera_bowden_extra_settings
        M566: # maximum instantaneous speed changes (mm/min)
          X: 550
          Y: 550
        M201: #  Set accelerations (mm/s^2)
          X: 3700
          Y: 3700
      extruder_settings:
        # M572: # Pressure advance
        #   S: 0.5
    T3: &tool3
      id: 3
      fan: 8
      is_direct: true
      offsets:
        X: 21.02600143255248
        Y: 43.95818513530696
        Z: -14
      park:
        X: 306.2
        Y: 226.9
      extra_settings: *hemera_direct_extra_settings
      extruder_settings: *hemera_direct_extruder_settings
  bed:
    width: 300
    depth: 200
    # Legal (automated) move limits
    X:
      min: 4
      max: 335
    Y:
      min: 0
      max: 200
  brushes:
    right: &right_brush
      x_max: 326
      width: 6
      y_min: 128
      depth: 33
    left: &left_brush
      x_max: -19
      width: 6
      y_min: 128
      depth: 33
  dynamic_overrides:
    filaments:
      PET:
        default:
          babystep: 0
        nozzles:
          0.4: # this must be float!
            M221: # Set extrude factor override percentage
              S: 100 # Extrude factor override percentage
          0.6:
            M221:
              S: 100
          0.8:
            M221:
              S: 100
        extruders:
          direct:
            M207: # Set retract length
              S: 0.5 # positive length to retract, in mm
              R: 0 # -0.01 # positive or negative additional length to un-retract, in mm, default zero
              Z: 0.6
              F: !mm/sec 60
          bowden:
            M207:
              S: 2 # positive length to retract, in mm
              F: !mm/sec 45 # retraction feedrate
              R: -0.01
              Z: 0.6
      PLA:
        nozzles:
          0.4:
            M221:
              S: 98
          0.6:
            M221:
              S: 98
        extruders:
          direct:
            M207:  # Set retract lengthс
              S: 0.35 # positive length to retract, in mm
              F: 2000 # retraction feedrate, in mm/min (45 mm / s)
              # R: -0.01
              F: !mm/sec 60
              Z: 0.6
          bowden:
            M207:
              S: 1 # positive length to retract, in mm
              F: !mm/sec 45 # retraction feedrate
              # R: -0.02
              Z: 0.6
      NYLON:
        default:
          babystep: 0.0
        nozzles:
          0.6:
            M221:
              S: 66
        extruders:
          direct:
            M207:  # Set retract lengthс
              S: 0.35 # positive length to retract, in mm
              F: !mm/sec 45
              # R: -0.01
              Z: 0.6
          bowden: {}
    default:
      M221:
        S: 100

output_root: ./ilo-tc
render:
  # Output specs
  - output:
      directory: gcodes # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./gcodes
      files: ["**:**"] # <input fname>:<output fname> (one star - non-recursice, two stars - recursive)
    variables: {}
  - output:
      directory: macros # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./macros
      files: ["**:**"]
    variables: {}
  - output:
      directory: sys # Name of the OUTPUT directory files will be saved to
    input:
      directory: ./sys
      files: ["**:**"]
    variables: {}

  # Tool scripts
  - output: # T0
      directory: sys
    input:
      directory: ./__templates__
      files:
        - tfreeX.jinja:tfree0.g
        - tpostX.jinja:tpost0.g
        - tpreX.jinja:tpre0.g
    variables:
      tool: *tool0
  - output: # T1
      directory: sys
    input:
      directory: ./__templates__
      files:
        - tfreeX.jinja:tfree1.g
        - tpostX.jinja:tpost1.g
        - tpreX.jinja:tpre1.g
    variables:
      tool: *tool1
  - output: # T2
      directory: sys
    input:
      directory: ./__templates__
      files:
        - tfreeX.jinja:tfree2.g
        - tpostX.jinja:tpost2.g
        - tpreX.jinja:tpre2.g
    variables:
      tool: *tool2
  - output: # T3
      directory: sys
    input:
      directory: ./__templates__
      files:
        - tfreeX.jinja:tfree3.g
        - tpostX.jinja:tpost3.g
        - tpreX.jinja:tpre3.g
    variables:
      tool: *tool3
  # brush routines
  - output:
      directory: sys/
    input:
      directory: ./__templates__
      files:
        - home_brush.jinja:homea.g
    variables:
      letter: A
      axis: *brush_axis_a
  - output:
      directory: sys/
    input:
      directory: ./__templates__
      files:
        - home_brush.jinja:homeb.g
    variables:
      letter: B
      axis: *brush_axis_b

  - output: # brush right
      directory: sys/usr/brushes
    input:
      directory: ./__templates__
      files:
        - brushX.jinja:right.g
    variables:
      brush: *right_brush
  - output: # brush left
      directory: sys/usr/brushes
    input:
      directory: ./__templates__
      files:
        - brushX.jinja:left.g
    variables:
      brush: *left_brush